<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Tings - Clothing</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Courgette', cursive;
            background-color: #f5f5dc; /* off-white */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d2b48c; /* tan */
            padding: 1rem;
            text-align: center;
        }
        .content {
            padding: 2rem;
        }
        .clothing {
            margin-bottom: 2rem;
        }
        .image-gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .image-gallery img {
            width: 30%;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clothing</h1>
    </header>
    <div class="content">
        <section id="clothing" class="clothing">
            <h2>Our Clothing</h2>
            <p>Explore our stylish clothing line that complements your unique style.</p>
            <div class="image-gallery">
                <img src="Mixed%20Tings%20jersey%20shirt.png" alt="Mixed Tings Jersey Shirt">
                <img src="Mixed%20Tings%20Brasil%202.png" alt="Mixed Tings Brasil">
                <img src="urban-outfitters-designer-Navy-Uo-England-Football-Baby-T-shirt-2.png" alt="Urban Outfitters Designer Navy Uo England Football Baby T-shirt">
                <img src="Mixed%20Tingz%20Brazilian.jpg" alt="Mixed Tingz Brazilian">
                <img src="Ireland%20Mixed%20Tingz%20top.jpg" alt="Ireland Mixed Tingz Top">
                <img src="Mixed%20Tings%20Jamaican.png" alt="Mixed Tings Jamaican">
            </div>
        </section>
    </div>
</body>
</html>
