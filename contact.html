<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Tings - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Courgette', cursive;
            background-color: #f5f5dc; /* off-white */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d2b48c; /* tan */
            padding: 1rem;
            text-align: center;
        }
        .content {
            padding: 2rem;
        }
        .contact {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="content">
        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <p>Get in touch with us for any queries or support at Help@MixedTings.uk.</p>
        </section>
    </div>
</body>
</html>
